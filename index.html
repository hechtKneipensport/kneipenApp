<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Freigetränk einlösen</title>
  <link href="./src/output.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="/favicon.ico">
</head>
<body>

  <!-- Logo -->
  <img src="./Assets/kneipensport-weiss_s.webp" alt="Kneipensport Logo" class="w-48 mb-8">

  <!-- Titel und Beschreibung -->
  <div>
    <h1>🍻 Freigetränk einlösen</h1>
    <p>Gib deine E-Mail-Adresse ein, um dein Freigetränk zu erhalten.</p>
  </div>

  <!-- Formular -->
  <div class="form">
    <input type="email" id="emailInput" placeholder="deine@email.de">
    <button id="submitBtn">
      Getränk einlösen
    </button>

    <div id="message" class="hidden"></div>
  </div>

  <!-- Hinweis unten -->
  <p class="smallHint">Powered by Kneipensport</p>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
