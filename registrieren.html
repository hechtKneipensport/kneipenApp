<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kneipensport – Registrierung</title>
    <script src="/registrieren.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="bg-black text-white flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md px-6 py-8 bg-gray-900 rounded-xl shadow-lg">
      <h1 class="text-2xl font-bold text-center mb-6">Registrieren für dein Freigetränk</h1>
      <input
        type="email"
        id="emailInput"
        placeholder="Deine E-Mail-Adresse"
        class="w-full px-4 py-2 mb-4 text-black rounded-md focus:outline-none"
      />
      <button
        id="submitBtn"
        class="w-full bg-white text-black font-semibold py-2 rounded-md hover:bg-gray-200"
      >
        Jetzt registrieren
      </button>
      <p id="message" class="mt-4 text-center hidden"></p>
    </div>
  </body>
</html>
